# Hugo configuration file
title: Discord for TTT2

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: DTTT
      pageRef: /dttt
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/imfing"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/Discord-for-TTT2"
      params:
        icon: github

params:
  page:
    width: full

  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/Discord-for-TTT2"

  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: content
      tokenize: full

  theme:
    default: system
    displayToggle: true
